	<script type="text/javascript" defer="defer">
        $(document).ready(function () {
            getLatestReleases();
        })
        function getLatestReleases() {
            $.getJSON("https://api.github.com/repos/WeakAuras/WeakAuras-Companion/releases/latest").done(function (release) {
                $("#latest-version").html("Latest Version: " + release.name);
                for (const asset of release.assets) {
                    switch (asset.name) {
                        case (asset.name.match(/weakauras-companion-setup-.*\.exe$/i) || {}).input:
                            $("#windows").attr("href", asset.browser_download_url);
                            break;
                        case (asset.name.match(/weakauras-companion-.*\.dmg$/i) || {}).input:
                            $("#macOS").attr("href", asset.browser_download_url);
                            break;
                        case (asset.name.match(/weakauras-companion_.*\.snap$/i) || {}).input:
                            $("#linux").attr("href", asset.browser_download_url);
                            break;
                    }
                }
            })
        }
